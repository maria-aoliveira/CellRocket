<head th:fragment="head">
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">	
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style>
		.logo-container {
			background-color: #47bcff;
			color: #fff;
		}
			
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
	<a class="text-light" th:href="@{/home}"><span class="logo">Cellrocket</span></a>
	<div class="mt-3">
		<a class="text-light" sec:authorize="!isAuthenticated()" th:href="@{/login}"><span class="menu"> Login </span></a>				
		<a class="text-light" onclick="document.querySelector('#form-login').submit()" sec:authorize="isAuthenticated()"><span class="menu">Logout</span></a>
		<form id="form-login" th:action="@{/logout}" method="post"></form>
	</div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-0">
	<h1 th:text="${valor}" class="display-4"></h1>
</div>
