<html>
	<meta charset="utf-8"/>
	<head th:replace="~{templates :: head}">
	
	<body>
	
		<div th:replace="~{templates :: logo}">
		</div>
		
		<div class="container">
		
			<div th:replace="~{templates :: titulo('Cadastro de Novo Cliente')}"></div>
			
			<form th:action="@{/admin/}" method="POST">
			
				<div class="card mb-3">
					<form class="card-body" th:action="@{/admin/buscarUsuario}" method="GET">
						<div class="form-group">
							<label for="cpf">CPF</label>
							<input th:name="cpf" class="form-control" placeholder="CPF do usuário"/>
							<small>CPF do usuário</small>
						</div>
						
						<button class="btn btn-primary mt-3" type="submit">Buscar</button>
					</form>
					
					<div>
						<form th:object="${usuarioDto}" class="card-body" action="/usuario/cadastro" method="POST">
							<div class="form-group">
								<label for="nome">Nome</label>
								<input th:field="*{nome}" th:errorclass="is-invalid" class="form-control" placeholder="nome do usuário"/>
								<small>Nome do usuário</small>
								<div th:errors="*{nome}" class="invalid-feedback">
									Erros do nome do usuário
								</div>
							</div>
							
							<div class="form-group">
								<label for="cpf">CPF</label>
								<input th:field="*{cpf}" th:errorclass="is-invalid" class="form-control" placeholder="cpf do usuário"/>
								<small>Cpf do usuário</small>
								<div th:errors="*{cpf}" class="invalid-feedback">
									Erros do cpf do usuário
								</div>
							</div>
							
							<div class="form-group">
								<label for="email">Email</label>
								<input th:field="*{email}" th:errorclass="is-invalid" class="form-control" placeholder="email do usuário"/>
								<small>Email do usuário</small>
								<div th:errors="*{email}" class="invalid-feedback">
									Erros do email do usuário
								</div>
							</div>
							
							<div class="form-group">
								<label for="senha">Senha</label>
								<input th:field="*{senha}" th:errorclass="is-invalid" class="form-control" placeholder="senha do usuário"/>
								<small>Senha do usuário</small>
								<div th:errors="*{senha}" class="invalid-feedback">
									Erros da senha do usuário
								</div>
							</div>
							
							<div>
								<select name="status" class="form-select">
	  								<option th:field="*{obj.status}" th:value="${obj.status}" selected>Selecione o status do conserto</option>
	  								<option th:value="'AGUARDANDO'" th:text="Aguardando"></option>
								</select>
							</div>
						
						<button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
					</form>
					
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
