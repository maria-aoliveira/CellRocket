<html>
<meta charset="utf-8" />
<head th:replace="~{templates :: head}">
<body>
	<div th:replace="~{templates :: logo}"></div>
	<div class="container">
		<div th:replace="~{templates :: titulo('Login')}"></div>
		<div class="card mb-3">
			<form th:action="@{/login}" class="card-body" method="post">
				<div class="form-group">
					<label for="username">Usuário</label> <input name="username"
						class="form-control" placeholder="usuário" />
				</div>
				<div class="form-group">
					<label for="password">Senha</label> <input type="password"
						name="password" class="form-control" placeholder="senha" />
				</div>
				<button class="btn btn-primary" type="submit">Login</button>
			</form>
		</div>
	</div>
</body>
</html>
